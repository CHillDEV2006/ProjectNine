<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Native Cooking - Home</title>
<link rel="stylesheet" href="mysstyles.css">
<link rel="stylesheet" href="print.css" media="print">
<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>
<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Chef2Lg.jpg',
			'DutchOvenLg.jpg',
			'RasberryCakeLg.jpg',
			'JelloCakeLg.jpg'
			

		);


		var titleArray = new Array(
			'Chef',
			'Dutch Oven',
			'Raspberry Cake',
			'Jello Cake'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>
</head>
<body onload="preloadImages()">
<div id="container">
    <header>
        <img src="Images/Baner.png" width="900px">
        <nav>
            <ul>
                <li><a>| Home |</a><a>| Tributes |</a><a>| About Us |</a><a>| Survey |</a><a>| Favorites |</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <h1>Welcome to Native Cooking of Utah!</h1>
            <p>If you love to cook like we do, you should enjoy looking around this site.
            Take a look at our Recipes and take the opportunity to complete our
            survey.</p>
                <img src="Images/Thumbnails/Chef2Sm.jpg" alt="Couple Sailing" onmouseover="swapImage(0);" width="20%"/>
		        <img src="Images/Thumbnails/DutchOvenSm.jpg" alt="Pig and Boy" onmouseover="swapImage(1);" width="20%"/>
		        <img src="Images/Thumbnails/RasberryCakeSm.jpg" alt="Salad" onmouseover="swapImage(2);" width="20%"/>
		        <img src="Images/Thumbnails/JelloCakeSm.jpg" alt="Stork" onmouseover="swapImage(3);" width="20%"/>
                <img id="theImage" src="Images/FullSize/Chef2Lg.jpg" alt="CoupleSailing" width="50%"/>
                <h3 id="bottomText">Chef</h3>
        </article>
    </section>
    <footer>
    </footer>
</div>
</body>
</html>
